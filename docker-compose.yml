version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: gerenciador_dente_de_leao
      POSTGRES_USER: gerenciador_owner
      POSTGRES_PASSWORD: changeme
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - dente_de_leao_network

  app:
    image: arthurluciani/gerenciador-dente-de-leao:latest-backend
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/gerenciador_dente_de_leao
      SPRING_DATASOURCE_USERNAME: gerenciador_owner
      SPRING_DATASOURCE_PASSWORD: changeme
      SPRING_JPA_PROPERTIES_HIBERNATE_DEFAULT_SCHEMA: dente_de_leao_manager
      JWT_SECRET: my-secret-key
    ports:
      - "8080:8080"
    restart: on-failure
    networks:
      - dente_de_leao_network

  frontend:
    image: arthurluciani/gerenciador-dente-de-leao:latest-frontend
    depends_on:
      - app
    ports:
      - "8081:80"
    restart: unless-stopped
    networks:
      - dente_de_leao_network

volumes:
  db-data:

networks:
  dente_de_leao_network:
    driver: bridge
